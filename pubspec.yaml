name: movies_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_svg: ^1.1.3
  http: ^0.13.5
  fade_shimmer: ^2.0.1
  flutter_native_splash: ^2.3.3
  icons_launcher: ^2.1.4
  
icons_launcher:
  image_path: "assets/android_ico.png"
  platforms:
    android:
      enable: true
      adaptive_background_color: "#082B57"
      image_path: "assets/android_ico.png"
      adaptive_foreground_image: "assets/android_foreground.png"

# dart run flutter_native_splash:create
flutter_native_splash:
  color: "#082B57"
  image: assets/android_ico.png
  android_12:
    image: assets/android_ico.png
    color: "#082B57"
    icon_background_color: "#082B57"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Light.ttf
        - asset: fonts/Poppins-Medium.ttf
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.otf